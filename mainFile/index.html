<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css"  rel="stylesheet" />
    <title>Calimba MusicPlay</title>
</head>
<body>
    <div class="main-blok">
        <div class="frame">
            <div class="button-player">

                <div class="calimba-rod">
                    <div class="line-rod"></div>
                    <div class="line-fat"></div>
                    <div class="line-rod-2"></div>
                </div>

                <div class="eight-keys">
                    <button class="type but-1" type="button"></button>
                    <button class="type but-2" type="button"></button>
                    <button class="type but-3" type="button"></button>
                    <button class="type but-4" type="button"></button>
                    <button class="type but-5" type="button"></button>
                    <button class="type but-6" type="button"></button>
                    <button class="type but-7" type="button"></button>
                    <button class="type but-8" type="button"></button>
                </div>
                
            </div>
            <div class="rezonate-drop"></div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
