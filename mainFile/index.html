<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css"  rel="stylesheet" />
    <title>Calimba MusicPlay</title>
</head>
<body>
    <div class="hamburger">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>
    <div class="main-blok">
        <div class="list-menu">
            <div class="color">first style</div>
            <div class="color1">second style</div>
            <div class="color2">third style</div>
            <div class="reset">delete style</div>
        </div>
       
        <div class="but-chenge">
            <button class="change-cord" type="button">CHANGE NAME NOTE</button>
        </div>
        <div class="frame">
            <div class="button-player">

                <div class="calimba-rod">
                    <div class="line-rod"></div>
                    <div class="line-fat"></div>
                    <div class="line-rod-2"></div>
                </div>
                <div class="name-not">
                    <div class="cord">DO</div>
                    <div class="cord">LYA</div>
                    <div class="cord">FA</div>
                    <div class="cord">RE</div>
                    <div class="cord">DO</div>
                    <div class="cord">MI</div>
                    <div class="cord">SOL</div>
                    <div class="cord">SI</div>
                </div>
                <div class="eight-keys">
                    <button class="type but-1" type="button"></button>
                    <button class="type but-2" type="button"></button>
                    <button class="type but-3" type="button"></button>
                    <button class="type but-4" type="button"></button>
                    <button class="type but-5" type="button"></button>
                    <button class="type but-6" type="button"></button>
                    <button class="type but-7" type="button"></button>
                    <button class="type but-8" type="button"></button>
                </div>
                
            </div>
            <div class="rezonate-drop"></div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
